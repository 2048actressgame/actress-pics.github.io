  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Actress Photo HD</title><link rel="stylesheet" href="styles.css"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background-color:#f0f0f0}.gallery{max-width:1200px;margin:20px auto;padding:20px;display:grid;grid-template-columns:1fr;gap:20px}@media (min-width:768px){.gallery{grid-template-columns:repeat(2,1fr)}}.image-container{position:relative;overflow:hidden;border-radius:10px;background-color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.1)}.gallery-image{width:100%;height:auto;display:block;cursor:pointer;transition:transform .3s ease}.image-container:hover .gallery-image{transform:scale(1.05)}.download-btn{position:absolute;bottom:20px;right:20px;background-color:#22c55e;color:#fff;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;display:flex;align-items:center;gap:8px;opacity:0;transition:opacity .3s ease,background-color .3s ease}.image-container:hover .download-btn{opacity:1}.download-btn:hover{background-color:#16a34a}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.9);z-index:1000;justify-content:center;align-items:center}.modal-content{position:relative;max-width:90%;max-height:90vh}.modal-image{max-width:100%;max-height:90vh;cursor:pointer}.close-btn,.modal-download-btn{position:absolute;top:-40px;color:#fff;font-size:18px;cursor:pointer;background:0 0;border:none;padding:10px}.close-btn{right:0}.modal-download-btn{right:50px;display:flex;align-items:center;gap:8px;background-color:#22c55e;border-radius:5px}.modal-download-btn:hover{background-color:#16a34a}.timer-overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);color:#fff;display:none;justify-content:center;align-items:center;font-size:24px}</style></head><body><div id="header"></div><div class="gallery" id="gallery"></div><article><div class="modal" id="imageModal"><div class="modal-content"><button class="close-btn">&times;</button><button class="modal-download-btn" id="modalDownloadBtn"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>Download</button><img src="/placeholder.svg" alt="Modal Image" class="modal-image" id="modalImage"><div class="timer-overlay" id="timerOverlay">Downloading in<span id="countdown">7</span>s...</div></div></div></article><div id="footer"></div><script src="script.js"></script><script>const images = [
             "https://i.ibb.co/XsHPqwr/desiactress-jan-60.jpg",
    "https://i.ibb.co/gmK3xLV/desiactress-jan-59.jpg",
    "https://i.ibb.co/fq5zpNy/desiactress-jan-58.jpg",
    "https://i.ibb.co/zNS2GGC/desiactress-jan-57.jpg",
    "https://i.ibb.co/Jk4Vbr6/desiactress-jan-56.jpg",
    "https://i.ibb.co/yhCpYCf/desiactress-jan-55.jpg",
    "https://i.ibb.co/4KhMXC3/desiactress-jan-54.jpg",
    "https://i.ibb.co/bPfxsLg/desiactress-jan-53.jpg",
    "https://i.ibb.co/y5WcF57/desiactress-jan-52.jpg",
    "https://i.ibb.co/D1m8rYf/desiactress-jan-51.jpg"
        ];

        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalDownloadBtn = document.getElementById('modalDownloadBtn');
        const timerOverlay = document.getElementById('timerOverlay');
        const countdownElement = document.getElementById('countdown');
        let downloadTimeout;
        let currentImageUrl;

        images.forEach(imageUrl => {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'gallery-image';
            img.alt = 'Gallery Image';

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download
            `;

            container.appendChild(img);
            container.appendChild(downloadBtn);
            gallery.appendChild(container);

            const showModal = (e) => {
                modal.style.display = 'flex';
                modalImage.src = imageUrl;
                currentImageUrl = imageUrl;
            };

            img.addEventListener('click', showModal);
            downloadBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                downloadImage(imageUrl);
            });
        });

        function startDownloadTimer() {
            let countdown = 7;
            timerOverlay.style.display = 'flex';
            countdownElement.textContent = countdown;

            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    downloadImage(currentImageUrl);
                    timerOverlay.style.display = 'none';
                    modal.style.display = 'none';
                }
            }, 1000);

            downloadTimeout = timer;
        }

        function downloadImage(url) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = url.split('/').pop();
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);
                })
                .catch(error => console.error('Download failed:', error));
        }

        modalImage.addEventListener('click', () => {
            startDownloadTimer();
        });

        modalDownloadBtn.addEventListener('click', () => {
            downloadImage(currentImageUrl);
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            modal.style.display = 'none';
            timerOverlay.style.display = 'none';
            if (downloadTimeout) {
                clearTimeout(downloadTimeout);
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                timerOverlay.style.display = 'none';
                if (downloadTimeout) {
                    clearTimeout(downloadTimeout);
                }
            }
        });</script></body></html>
