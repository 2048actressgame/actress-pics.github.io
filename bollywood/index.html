<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Popup with Countdown Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .box-container {
      width: 250px;
      margin: 0 auto;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .box {
      width: 250px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .box:hover img {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .modal-download {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-download:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    .modal-download:hover:not(:disabled) {
      background-color: #0056b3;
    }

    #countdownText {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="box">
        <img src="https://via.placeholder.com/300" alt="Sample Image 1">
      </div>
    </div>
    <div class="box-container">
      <div class="box">
        <img src="https://via.placeholder.com/300/ff7f7f" alt="Sample Image 2">
      </div>
    </div>
    <div class="box-container">
      <div class="box">
        <img src="https://via.placeholder.com/300/85c1e9" alt="Sample Image 3">
      </div>
    </div>
  </div>

  <div class="modal" id="imageModal">
    <div class="modal-close" id="closeModal">&times;</div>
    <img src="" alt="Selected Image">
    <p id="countdownText" style="display: none;"></p>
    <button class="modal-download" id="downloadButton">Download</button>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImage = modal.querySelector('img');
    const closeModal = document.getElementById('closeModal');
    const downloadButton = document.getElementById('downloadButton');
    const countdownText = document.getElementById('countdownText');

    let countdownTimer;
    let downloadReady = false;

    document.querySelectorAll('.box img').forEach((img) => {
      img.addEventListener('click', () => {
        modalImage.src = img.src; // Set modal image source
        modalImage.alt = img.alt; // Set modal image alt
        downloadReady = false; // Reset state to first-time click
        downloadButton.dataset.image = img.src; // Save image source in data attribute
        modal.style.display = 'flex'; // Show modal
        countdownText.style.display = 'none'; // Hide countdown text
        downloadButton.disabled = false; // Re-enable button
        downloadButton.textContent = 'Download'; // Reset button text
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none'; // Hide modal
      clearTimeout(countdownTimer); // Clear any active countdown
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        clearTimeout(countdownTimer); // Clear any active countdown
      }
    });

    downloadButton.addEventListener('click', () => {
      if (!downloadReady) {
        // First-time click, start countdown
        let secondsLeft = 5;
        downloadReady = true; // Mark as ready for direct download next time
        downloadButton.disabled = true; // Disable the button during countdown
        countdownText.style.display = 'block'; // Show countdown text

        countdownTimer = setInterval(() => {
          if (secondsLeft > 0) {
            countdownText.textContent = `Downloading in ${secondsLeft--} seconds...`;
          } else {
            clearInterval(countdownTimer);
            downloadButton.disabled = false; // Re-enable button after countdown
            downloadButton.textContent = 'Download Now'; // Update button text
            countdownText.style.display = 'none'; // Hide countdown text

            // Trigger the download automatically
            downloadImage(downloadButton.dataset.image);
          }
        }, 1000);
      } else {
        // Direct download on subsequent clicks
        downloadImage(downloadButton.dataset.image);
      }
    });

    function downloadImage(imageSrc) {
      const link = document.createElement('a');
      link.href = imageSrc;
      link.download = 'image.jpg'; // Filename for download
      link.click();
    }
  </script>
</body>
</html>
