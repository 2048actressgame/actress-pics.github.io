<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blog with Download Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            display: grid;
            gap: 20px;
            margin: 20px;
        }

        /* Responsive grid layout */
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 767px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .image-card {
            position: relative;
            text-align: center;
        }

        .image-card img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .image-card img:hover {
            transform: scale(1.05);
        }

        .download-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: darkred;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
        }

        .popup-content img {
            width: 50%;
            border: 2px solid white;
            border-radius: 10px;
        }

        .popup-content button {
            position: centre;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .countdown {
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-card">
            <img src="https://i.ibb.co/FWh88vr/e4d71a44c3d2473e9cbc5ae7309df391.png" alt="Image 1">
            <button class="download-button" onclick="showPopup(this)">Download</button>
        </div>
        <div class="image-card">
            <img src="https://i.ibb.co/GFNkjH5/f27b0258014845739706335a7aaae2ff.png" alt="Image 2">
            <button class="download-button" onclick="showPopup(this)">Download</button>
        </div>
        <div class="image-card">
            <img src="https://i.ibb.co/MP0Lzg8/898486ff2dfe4ff19f492b690644e737.png" alt="Image 3">
            <button class="download-button" onclick="showPopup(this)">Download</button>
        </div>
    </div>

    <!-- Popup structure -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Popup Image">
            <button id="popup-download-button" onclick="startDownload()">Download</button>
            <p id="countdown" class="countdown"></p>
        </div>
    </div>

    <script>
        let downloadUrl = "";
        let countdownTimer;

        function showPopup(button) {
            const image = button.previousElementSibling;
            downloadUrl = image.src;
            document.getElementById("popup-image").src = downloadUrl;
            document.getElementById("popup").style.display = "flex";
            document.getElementById("countdown").textContent = "";
        }

        function startDownload() {
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");
            
            countdownElement.textContent = `Downloading in ${countdown} seconds...`;
            clearInterval(countdownTimer);

            countdownTimer = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Downloading in ${countdown} seconds...`;

                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    downloadImage();
                    countdownElement.textContent = "Download started!";
                }
            }, 1000);
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.href = downloadUrl;
            link.download = "image.jpg";
            link.click();
        }

        document.getElementById("popup").addEventListener("click", (e) => {
            if (e.target.id === "popup") {
                document.getElementById("popup").style.display = "none";
            }
        });
    </script>
</body>
</html>
