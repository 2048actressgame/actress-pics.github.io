<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Download Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .image-card {
      position: relative;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }
    .image-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      color: #fff;
      background-color: red;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      position: relative;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .popup-content img {
      max-width: 500px;
      max-height: 400px;
    }
    .popup-content .download-btn {
      margin-top: 10px;
    }
    .close-popup {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- Example Image Cards -->
    <div class="image-card">
      <img src="https://via.placeholder.com/300" alt="Sample Image 1">
      <button class="download-btn" onclick="openPopup(this)">Download</button>
    </div>
    <div class="image-card">
      <img src="https://via.placeholder.com/300" alt="Sample Image 2">
      <button class="download-btn" onclick="openPopup(this)">Download</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <button class="close-popup" onclick="closePopup()">Close</button>
      <img id="popup-img" src="" alt="Popup Image">
      <button class="download-btn" onclick="startDownload()">Download</button>
      <div id="countdown" style="margin-top: 10px; display: none;">Downloading in <span id="timer">5</span> seconds...</div>
    </div>
  </div>

  <script>
    let currentImage = "";

    function openPopup(button) {
      const imgSrc = button.previousElementSibling.src;
      currentImage = imgSrc;
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popup-img");
      popupImg.src = imgSrc;
      popup.style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("countdown").style.display = "none";
    }

    function startDownload() {
      const countdown = document.getElementById("countdown");
      const timerElement = document.getElementById("timer");
      let timer = 5;
      countdown.style.display = "block";

      const interval = setInterval(() => {
        timer -= 1;
        timerElement.innerText = timer;

        if (timer === 0) {
          clearInterval(interval);
          countdown.style.display = "none";
          downloadImage();
        }
      }, 1000);
    }

    function downloadImage() {
      const link = document.createElement("a");
      link.href = currentImage;
      link.download = "image.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
