<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actress Photo HD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .timer-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .timer-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .timer-container button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <!-- Normal blog content will appear here -->
    </div>

    <div id="timer-page" class="timer-container hidden">
        <h1 id="timer-text">Please wait 15 seconds...</h1>
        <button id="redirect-btn" class="hidden">Click Here to Continue</button>
    </div>

    <script>
        // Configuration
        const socialMediaReferrers = ["instagram.com", "twitter.com", "facebook.com", "t.co", "telegram.me"];
        const randomPosts = [
            "https://actressphotohd.fun/bollywood/random-actress-pic.html",
            "https://actressphotohd.fun/bollywood/kajal-agarwal-long-hd-images.html",
            "https://actressphotohd.fun/bollywood/disha-patani-long-photos.html"
        ];
        const externalSite = "https://insidecric.com";

        // Get referral information
        const referrer = document.referrer;

        // Check if the user came from social media
        let clickCount = localStorage.getItem("socialMediaClicks") || 0;

        function showTimerPage() {
            document.getElementById("main-content").classList.add("hidden");
            document.getElementById("timer-page").classList.remove("hidden");

            const timerText = document.getElementById("timer-text");
            const redirectBtn = document.getElementById("redirect-btn");
            let countdown = 15;

            const interval = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(interval);
                    timerText.textContent = "Time is up!";
                    redirectBtn.classList.remove("hidden");
                } else {
                    timerText.textContent = `Please wait ${countdown--} seconds...`;
                }
            }, 1000);

            redirectBtn.addEventListener("click", () => {
                clickCount++;
                localStorage.setItem("socialMediaClicks", clickCount);

                if (clickCount == 1) {
                    // Redirect to a random post
                    const randomPost = randomPosts[Math.floor(Math.random() * randomPosts.length)];
                    window.location.href = randomPost;
                } else {
                    // Redirect to external site on the 3rd click
                    window.location.href = externalSite;
                }
            });
        }

        if (socialMediaReferrers.some(domain => referrer.includes(domain))) {
            showTimerPage(); // Show the timer page for social media traffic
        } else {
            // Load normal blog content for direct traffic
            document.getElementById("main-content").innerHTML = `
                <h1>Welcome to Actress Photo HD</h1>
                <p>Browse our latest collection of actress photos and galleries!</p>
            `;
        }
    </script>
</body>
</html>
