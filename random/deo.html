<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay" style="display: none;">
        <div id="timer"></div>
        <button id="redirectButton" style="display: none;">Click Here</button>
    </div>

    <div class="blog-content">
        <h1>Welcome to My Blog</h1>
        <p>This is the main content of the blog. It will be visible to all users, but those coming from social media will see an overlay first.</p>
        <!-- Add more blog content here -->
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const timerElement = document.getElementById('timer');
        const redirectButton = document.getElementById('redirectButton');

        const blogPosts = [
            '/post1',
            '/post2',
            '/post3',
            '/post4',
            '/post5'
        ];

        function getReferer() {
            const referer = document.referrer.toLowerCase();
            if (referer.includes('instagram') || referer.includes('twitter') || referer.includes('facebook')) {
                return 'social';
            }
            return 'direct';
        }

        function startTimer(seconds, callback) {
            overlay.style.display = 'flex';
            let remainingSeconds = seconds;

            const intervalId = setInterval(() => {
                timerElement.textContent = remainingSeconds;
                remainingSeconds--;

                if (remainingSeconds < 0) {
                    clearInterval(intervalId);
                    callback();
                }
            }, 1000);
        }

        function showRedirectButton() {
            timerElement.style.display = 'none';
            redirectButton.style.display = 'block';
        }

        function redirectToRandomPost() {
            const randomPost = blogPosts[Math.floor(Math.random() * blogPosts.length)];
            window.location.href = randomPost;
        }

        function redirectToExternalSite() {
            window.location.href = 'https://insidecric.com';
        }

        const referer = getReferer();
        const pageVisits = parseInt(localStorage.getItem('pageVisits') || '0');

        if (referer === 'social') {
            if (pageVisits === 0) {
                startTimer(15, () => {
                    showRedirectButton();
                    redirectButton.addEventListener('click', () => {
                        localStorage.setItem('pageVisits', '1');
                        redirectToRandomPost();
                    });
                });
            } else if (pageVisits === 1) {
                startTimer(15, () => {
                    localStorage.removeItem('pageVisits');
                    redirectToExternalSite();
                });
            }
        }
    </script>
</body>
</html>
