<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Boxes with Tooltip, Modal, and Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .box-container {
      width: 250px;
      margin: 0 auto;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .box {
      width: 250px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .box:hover img {
      transform: scale(1.05);
    }

    .text-box {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 768px) {
      .box-container {
        width: calc(50% - 20px);
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .modal-download {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-download:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Box 1 -->
    <div class="box-container">
      <div class="box">
        <img src="https://i.ibb.co/FWh88vr/e4d71a44c3d2473e9cbc5ae7309df391.png" alt="Beautiful Design 1" title="Beautiful Design 1">
      </div>
      <div class="text-box">Beautiful Design 1</div>
    </div>

    <!-- Box 2 -->
    <div class="box-container">
      <div class="box">
        <img src="https://i.ibb.co/GFNkjH5/f27b0258014845739706335a7aaae2ff.png" alt="Elegant Look 2" title="Elegant Look 2">
      </div>
      <div class="text-box">Elegant Look 2</div>
    </div>

    <!-- Box 3 -->
    <div class="box-container">
      <div class="box">
        <img src="https://i.ibb.co/MP0Lzg8/898486ff2dfe4ff19f492b690644e737.png" alt="Stylish View 3" title="Stylish View 3">
      </div>
      <div class="text-box">Stylish View 3</div>
    </div>

    <!-- Box 4 -->
    <div class="box-container">
      <div class="box">
        <img src="https://i.ibb.co/dtzjk9N/d748362e88a4473294ed552269eb11cc.png" alt="Modern Feel 4" title="Modern Feel 4">
      </div>
      <div class="text-box">Modern Feel 4</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="modal-close" id="closeModal">&times;</span>
    <img src="" alt="">
    <a class="modal-download" id="downloadButton" download>Download</a>
  </div>

  <script>
    // JavaScript for modal functionality with download
    const modal = document.getElementById('imageModal');
    const modalImage = modal.querySelector('img');
    const closeModal = document.getElementById('closeModal');
    const downloadButton = document.getElementById('downloadButton');

    document.querySelectorAll('.box img').forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;  // Set modal image source
        modalImage.alt = img.alt;  // Set modal image alt
        downloadButton.href = img.src;  // Set download button link
        modal.style.display = 'flex';  // Show modal
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
