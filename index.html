<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Website</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #212529;
            background-color: #f8f9fa;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        header, footer {
            width: 100%;
            background-color: #e9ecef;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .menu {
            display: flex;
            list-style-type: none;
        }
        .menu li {
            margin-left: 1rem;
        }
        main {
            display: flex;
            flex: 1;
            margin: 1rem 0;
        }
        .sidebar {
            width: 200px;
            background-color: #e9ecef;
            padding: 1rem;
            margin-right: 1rem;
        }
        .content {
            flex: 1;
        }
        .posts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .post {
            background-color: #fff;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .post img {
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
        }
        footer {
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            main {
                flex-direction: column;
            }
            .posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">ImageSite</div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#">Nature</a></li>
                    <li><a href="#">Urban</a></li>
                    <li><a href="#">Abstract</a></li>
                    <li><a href="#">People</a></li>
                </ul>
            </aside>
            <section class="content">
                <h2>Recently Published Posts</h2>
                <div class="posts" id="recentPosts"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 ImageSite. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Simulated recent posts data
        const recentPosts = [
            { title: "Kajal Agarwal Photos ", thumbnail: "https://actressphotohd.fun/bollywood/kajal-agarwal-long-hd-images.html" },
            { title: "Random Actress HD", thumbnail: "https://actressphotohd.fun/bollywood/random-actress-pic.html" },
            { title: "Dhanashree Verma Long Images", thumbnail: "https://actressphotohd.fun/bollywood/dhanashree-verma-long-photos.html" },
             { title: "Abstract Art.html" },
            { title: "Dhanashree Verma Long Images", thumbnail: "https://actressphotohd.fun/bollywood/dhanashree-verma-long-photos.html" },
            { title: "Nature Walk.html", thumbnail: "https://via.placeholder.com/300x200?text=Nature" },
            { title: "Minimalist Design.html" }
        ];

        // Function to display recent posts
        function displayRecentPosts() {
            const postsContainer = document.getElementById('recentPosts');
            recentPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                if (post.thumbnail) {
                    postElement.innerHTML = `
                        <img src="${post.thumbnail}" alt="${post.title}">
                        <h3>${post.title}</h3>
                    `;
                } else {
                    postElement.innerHTML = `<h3>${post.title}</h3>`;
                }
                postsContainer.appendChild(postElement);
            });
        }

        // Call the function when the page loads
        window.onload = displayRecentPosts;
    </script>
</body>
</html>
