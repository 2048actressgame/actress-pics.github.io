<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actress Photo HD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f8f9fa; color: #212529; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: flex; flex-direction: column; }
        header, footer { background: #e9ecef; padding: 1rem; text-align: center; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .menu { display: flex; list-style: none; }
        .menu li { margin: 0 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        main { display: flex; flex-wrap: wrap; margin-top: 1rem; }
        .content { flex: 1; margin-right: 1rem; }
        .posts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .post { background: #fff; padding: 0.5rem; border: 1px solid #ddd; text-align: center; }
        .post img { width: 100%; height: 600px; object-fit: cover; margin-bottom: 0.5rem; }
        .sidebar { width: 300px; background: #e9ecef; padding: 1rem; }
        footer { margin-top: 1rem; }
        @media (max-width: 768px) {
            main { flex-direction: column-reverse; }
            .sidebar { width: 100%; margin-top: 1rem; }
            .posts { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">Actress Photo HD</div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="content">
                <h2>Recently Posts</h2>
                <div class="posts" id="recentPosts">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </section>
            
        </main>
        <aside class="sidebar">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#">Biography</a></li>
                    <li><a href="#">Bollywood</a></li>
                    <li><a href="#">Tollywood</a></li>
                    <li><a href="#">Hollywood</a></li>
                    <li><a href="#">Random</a></li>
                </ul>
            </aside>
        <footer>
            <p>&copy; 2025 ImageSite. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Simulated blog post data
        const blogPosts = [
            {
                id: 1,
                title: "Kajal Agarwal Photos",
                images: [
                    "https://i.ibb.co/rdbB3kG/470918778-2132713413812214-7356323066113906618-n.jpg",
                ]
            },
            {
                id: 2,
                title: "Random Actress HD",
                content: "This blog post features HD photos of various actresses...",
                images: [
                    "https://i.ibb.co/WgWdPrF/katrinakaifhots-20231231-p-3269781595320678964-3-3269781591797394858.jpg",
                ]
            },
            {
                id: 3,
                title: "Dhanashree Verma Long Images",
                content: "A collection of long images featuring Dhanashree Verma...",
                images: [
                    "https://i.ibb.co/5jTxMYd/472317815-937955034966853-5739143210003712053-n.jpg",
                ]
            },
            {
                id: 4,
                title: "Abstract Art",
                content: "Exploring various forms of abstract art...",
                images: [
                    "https://i.ibb.co/4VX1ZLK/472535506-1684556342110254-5688901636572304114-n.jpg",
                ]
            },
            {
                id: 5,
                title: "Nature Walk",
                content: "A visual journey through nature's beauty...",
                images: [
                    "https://i.ibb.co/gmvxNcz/IMG-20240522-102212-577.jpg",
                ]
            },
            {
                id: 6,
                title: "Minimalist Design",
                content: "Exploring the principles of minimalist design...",
                images: [
                    "https://i.ibb.co/FWh88vr/e4d71a44c3d2473e9cbc5ae7309df391.png",
                ]
            }
        ];

        // Function to fetch recent posts and display them
        function displayRecentPosts() {
            const postsContainer = document.getElementById('recentPosts');
            blogPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                // Randomly select one image from the post's images array as the thumbnail
                const randomThumbnail = post.images[Math.floor(Math.random() * post.images.length)];
                postElement.innerHTML = `
                    <a href="#post-${post.id}" aria-label="View ${post.title}">
                        <img src="${randomThumbnail}" alt="${post.title}">
                    </a>
                    <h3><a href="#post-${post.id}">${post.title}</a></h3>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Call the function when the page loads
        window.onload = displayRecentPosts;
    </script>
</body>
</html>
