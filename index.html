<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f8f9fa; color: #212529; }
        .container { max-width: 1200px; margin: auto; padding: 15px; display: flex; flex-direction: column; }
        header, footer { background: #e9ecef; padding: 1rem; text-align: center; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .menu { display: flex; list-style: none; }
        .menu li { margin: 0 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        main { display: flex; flex-wrap: wrap; margin-top: 1rem; }
        .content { flex: 1; margin-right: 1rem; }
        .posts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .post { background: #fff; padding: 0.5rem; border: 1px solid #ddd; text-align: center; }
        .post img { width: 100%; height: 200px; object-fit: cover; margin-bottom: 0.5rem; }
        .sidebar { width: 300px; background: #e9ecef; padding: 1rem; }
        footer { margin-top: 1rem; }
        @media (max-width: 768px) {
            main { flex-direction: column-reverse; }
            .sidebar { width: 100%; margin-top: 1rem; }
            .posts { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">ImageSite</div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="content">
                <h2>Recently Published Posts</h2>
                <div class="posts" id="recentPosts"></div>
            </section>
            <aside class="sidebar">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#">Nature</a></li>
                    <li><a href="#">Urban</a></li>
                    <li><a href="#">Abstract</a></li>
                    <li><a href="#">People</a></li>
                </ul>
            </aside>
        </main>
        <footer>
            <p>&copy; 2025 ImageSite. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const recentPosts = [
            { title: "Kajal Agarwal Photos", thumbnail: "https://via.placeholder.com/300x200?text=Kajal+Agarwal" },
            { title: "Random Actress HD", thumbnail: "https://via.placeholder.com/300x200?text=Actress+HD" },
            { title: "Dhanashree Verma Long Images", thumbnail: "https://via.placeholder.com/300x200?text=Dhanashree" },
            { title: "Abstract Art", thumbnail: "https://via.placeholder.com/300x200?text=Abstract+Art" },
            { title: "Nature Walk", thumbnail: "https://via.placeholder.com/300x200?text=Nature" },
            { title: "Minimalist Design", thumbnail: "https://via.placeholder.com/300x200?text=Design" }
        ];

        function displayRecentPosts() {
            const postsContainer = document.getElementById('recentPosts');
            recentPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <img src="${post.thumbnail}" alt="${post.title}">
                    <h3>${post.title}</h3>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        window.onload = displayRecentPosts;
    </script>
</body>
</html>
